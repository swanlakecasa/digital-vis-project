<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 1 | CARTO.js | CartoDB</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="https://carto.com/favicon.ico" />
    
    <!-- Map takes up full browser window -->
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>

    
    <!-- Drop your code between the script tags below! -->
    <script>
    window.onload = function() {
  var vizjson = 'https://ucfngeo.carto.com/u/ucfngeo/api/v2/viz/a06cd61c-3a4b-11e7-a402-0ee66e2c9693/viz.json/';
  cartodb.createVis('map', vizjson);
}

    </script>

  </body>
</html>
