  map.on('load', function() {
    map.addLayer({
      "id": "subbrit-locations",
      "type": "symbol",
      "source": {
        "type": "geojson",
        "data": geoJson
      },
      "layout": {
        "text-field": "{Name}",
        "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
        "text-offset": [0, 0.6],
        "text-anchor": "top"
      },
      "paint": {
        "text-color" : "#BE49BE"
      }
    });
    map.addLayer({
      "id": "londonist-locations",
      "type": "symbol",
      "source": {
        "type": "geojson",
        "data": geoJson2
      },
      "layout": {
        "text-field": "{Name}",
        "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
        "text-offset": [0, 0.6],
        "text-anchor": "top"
      },
      "paint": {
        "text-color" : "#BE49BE"
      }
    });

    map.on('click', 'subbrit-locations', function (e) {
        new mapboxgl.Popup()
            .setLngLat(e.features[0].geometry.coordinates)
            .setHTML('<iframe width="600" height="500" src="'+e.features[0].properties.URL+'" frameborder="0" />')
            // .setHTML('<a target="_blank" href="'+e.features[0].properties.URL+'">'+e.features[0].properties.Name+'</a><br /><br />'+e.features[0].properties.Description)
            .addTo(map);
    });

    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'subbrit-locations', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'subbrit-locations', function () {
        map.getCanvas().style.cursor = '';
    });
  });
